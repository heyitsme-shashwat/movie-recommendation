<!DOCTYPE html>
<html>
<head>
  <title>üé¨ 100 Movie Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right,rgb(0, 0, 0),rgb(205, 207, 53));
      color: #333;
      padding: 30px;
    }
    .movie-card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(228, 226, 105);
      margin-bottom: 20px;
      background-color: white;
      transition: transform 0.2s ease-in-out;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-info {
      padding: 10px;
    }
    h1 {
      margin-bottom: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üé• IMDb-Style Movie Recommendations</h1>
  <div class="container">
    <div class="row">
      {% for movie in movies %}
      <div class="col-md-3 col-sm-6">
        <div class="movie-card">
          <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="movie-poster">
          <div class="movie-info">
            <h5>{{ movie.title }}</h5>
            <p>‚≠ê Rating: {{ movie.rating }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
